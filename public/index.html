<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div class="col-lg-6 col-9 shadow mt-lg-5 mt-3 mx-auto p-lg-4 p-3">
        <h2 class="text-center">Student Portal</h2>
        <div class="alert alert-success text-center p-2" style="display: none;" id="success">Submitted</div>
        <input type="text" class="form-control form-control-sm shadow-sm my-3" placeholder="Name" id="studentName">
        <input type="text" inputmode="numeric" class="form-control form-control-sm shadow-sm my-3"
        placeholder="Student ID" id="studentId">
        <input type="text" class="form-control form-control-sm shadow-sm my-3" placeholder="Gender" id="gender">
        <button class="btn btn-sm btn-outline-secondary w-100 my-3" onclick="submitDetails()">Submit</button>
    </div>
    
    <script type="module" src="script.js">
        
    </script>
</body>

</html>
